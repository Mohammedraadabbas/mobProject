                <div class="filters">

                  <label for="inp2">
                    <input id="inp2" type="checkbox" data-option="gradeTwo" />

                    <input id="inp3" type="checkbox" data-option="gradeThree" />

                    <input id="inp4" type="checkbox" data-option="gradeFour" />

                      data-option="term1"
                    />

                  </label>
                  <label for="inp6">
                    <input id="inp6" type="checkbox" data-option="term2" />
                    <span>الثاني</span>

                    width="17"

                    <rect x="5" y="9" width="3" height="3" fill="white" />

                  <span>الفىة</span>
                </div>
                <div class="filters">
                  <label for="inp7">
                    <input
                      checked
                      id="inp7"
                      type="checkbox"
                      data-option="pdf"
                    />
                    <span>pdf</span>
                  </label>
                  <label for="inp8">
                    <input id="inp8" type="checkbox" data-option="video" />
                    <span>
                      <i class="fa-solid fa-pause"></i>
                    </span>
                  </label>
                  <label for="inp9">
                    <input id="inp9" type="checkbox" data-option="img" />
                    <span>
                      <i class="fa-regular fa-image"></i>
                    </span>
                  </label>
                </div>
              </div>
              <button class="startfiltering">تنفيذ</button>
            </div>
          </div>
          <div class="admin-sign-in-form">
            <form action="" dir="ltr">
              <div class="id-container">
                <label for="">id :</label>
                <input type="text" maxlength="12"/>
              </div>
              <div class="password-container">
                <label for="">password :</label>
                <input type="password" maxlength="12"/>
              </div>
              <button>submit</button>
            </form>
          </div>
          <div class="add-card-form model">
            <form action="">
              <div class="title">
                <label for="titleinput">العنوان</label>
                <input type="text" name="titleinput" id="titleinput" required>
              </div>
              <div class="grade">
                <label for="Cardgrade">المرحلة</label>
                <select name="grade" id="Cardgrade">
                  <option name="gradeOne" value="gradeOne">المرحلة الاولى</option>
                  <option name="gradeTwo" value="gradeTwo">المرحلة الثانية</option>
                  <option name="gradeThree" value="gradeThree">المرحلة الثالثة</option>
                  <option name="gradeFour" value="gradeFour">المرحلة الرابعة</option>
                </select>
              </div>
              <div class="term">
                <label for="cardTerm">النصف</label>
                <select name="term" id="cardTerm">
                  <option value="term1"> النصف الاول</option>
                  <option value="term2"> النصف الثاني</option>
                </select>
              </div>
              <div class="category">
                <label for="cardCategory">الفىة</label>
                <select name="category" id="cardCategory">
                  <option value="pdf">pdf</option>
                  <option value="viedo">viedo</option>
                  <option value="img">صورة</option>
                </select>
              </div>
              <div class="file-type">
                <label for="file-type">النوع</label>
                <select name="file-type" id="file-type">
                  <option value="file">ملف</option>
                  <option value="link">رابط</option>
                </select>
              </div>
              <div class="link">
                <label for="linkInput">
                  <span>اختر ملف</span>
                  <input name="linkInput" type="text" class="linkInput">
                </label>
              </div>
              <div class="file-container">
                <label for="fileInput">
                  <span>اختر ملف</span>
                  <input id="fileInput" type="file" class="file-input">
                </label>
              </div>
              <div class="progress-bar" data-load="تحميل"></div>
              <button>اضافة</button>
            </form>
          </div>
          <div class="update-card-form model">
            <form action="">
              <div class="title">
                <label for="titleinput">العنوان</label>
                <input type="text" name="titleinput"  required>
              </div>
              <div class="grade">
                <label for="Cardgrade">المرحلة</label>
                <select name="grade" >
                  <option value="gradeOne">المرحلة الاولى</option>
                  <option value="gradeTwo">المرحلة الثانية</option>
                  <option value="gradeThree">المرحلة الثالثة</option>
                  <option value="gradeFour">المرحلة الرابعة</option>
                </select>
              </div>
              <div class="term">
                <label for="cardTerm">النصف</label>
                <select name="term">
                  <option value="term1">الاول</option>
                  <option value="term2">الثاني</option>
                </select>
              </div>
              <div class="category">
                <label for="cardCategory">الفىة</label>
                <select name="category" >
                  <option value="pdf">pdf</option>
                  <option value="viedo">viedo</option>
                  <option value="img">صورة</option>
                </select>
              </div>
              <button>استبدال</button>
            </form>
          </div>
          <div class="rebort-card-form">
            <form  action="https://formspree.io/f/mnqrnabw" method="post">
              <input type="text" name="cardId">
            <div class="name-con">
              <label for="name">اسمك:</label>
              <input type="text" name="name" id="name">
            </div>
            <div class="email-con">
              <label for="email">ايميلك:</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="message-con">
              <label for="message">رسالة:</label>
              <textarea name="message" id="message"></textarea>
            </div>
            <button>ارسال</button>
            </form>
          </div>
          <div class="cards-container">
            </div>
            </div>
        </section>
      </div>
